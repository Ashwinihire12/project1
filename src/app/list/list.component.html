<div class="card m-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title">Inventory List</h5>
      <button class="btn btn-primary" (click)="openInventoryFormComponent()">
        <i class="fa fa-plus"></i> Add Item
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection">
          <th>{{ item.id }}</th>
          <th>{{ item.name }}</th>
          <th>{{ item.description }}</th>
          <th>{{ item.price }}</th>
          <th>
            <a href="javascript:void(0)" (click)="openModal(template, item.id)">
              <i class="fa fa-trash" style="font-size: 25px; color: red"></i>
            </a>

            &nbsp;&nbsp;&nbsp;&nbsp;
            <a
              href="javascript:void(0)"
              (click)="openInventoryFormComponent(item.id, 'edit')"
            >
              <i class="fa fa-edit" style="font-size: 25px; color: blue"> </i
            ></a>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template let-inventoryId let-ref="dialogRef">
  <div class="modal-header">
    <h6 class="modal-title pull-left">Modal</h6>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Do you really want to delete this item?
    <div class="mt-3">
      <button type="button" class="btn btn-success mr-3" (click)="closeModal()">
        No
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="deleteInventory(modalService.config.initialState)"
      >
        Yes
      </button>
    </div>
  </div>
  <div class="model-footer"></div>
</ng-template>
