<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{ action === "edit" ? "Edit item" : "Add item" }}
  </h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="inventoryForm" (ngSubmit)="collection()">
    <div class="form-group">
      <label>Name*</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter name"
        formControlName="name"
        [ngClass]="{ 'is-invalid': isSubmit && fctrl.name.errors }"
        required
      />
      <div *ngIf="isSubmit && fctrl.name.errors" class="invalid-feedback">
        <div *ngIf="fctrl.name.errors.required">This field is required!</div>
      </div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Description"
        formControlName="description"
      />
    </div>
    <div class="form-group">
      <label>Price*</label>
      <input
        type="number"
        class="form-control"
        placeholder="Enter Price"
        formControlName="price"
        [ngClass]="{ 'is-invalid': isSubmit && fctrl.price.errors }"
        required
      />
      <div *ngIf="isSubmit && fctrl.price.errors" class="invalid-feedback">
        <div *ngIf="fctrl.price.errors.required">This field is required!</div>
      </div>
    </div>

    <!-- <button type="submit" class="btn btn-primary">
      {{ action === "edit" ? "Update" : "Add" }}
    </button> -->
    <div class="col-sm-12">
      <button *ngIf="!isLoading" type="submit" class="btn btn-primary">
        {{ action === "edit" ? "Update" : "Add" }}
      </button>
      <button *ngIf="isLoading" class="btn btn-primary" type="button">
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        {{ action === "edit" ? "Updating" : "Adding" }}
      </button>
    </div>
  </form>
</div>
